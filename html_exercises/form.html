<!DOCTYPE html>
<html>
<head>
    <title>Demo Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Demo Form</h1>
        <nav>
            <a href="index.html">Back to Demo Page</a>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br>
            

            <label><input type="radio" name="animal" value="cats">Cats</label><br>
            <label><input type="radio" name="animal" value="dogs">Dogs</label><br>
            <label><input type="radio" name="animal" value="elephants">Elephants</label>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Demo Page</p>
    </footer>
</body>
</html>
